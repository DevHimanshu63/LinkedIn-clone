<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/972c9d1cda.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="navbar">
        <nav class="mainNav">
            <ul style="display: flex;">
                <i class="fa-brands fa-linkedin linkedin "></i>
                <i class="fa-solid fa-magnifying-glass icon"></i>
                <i class="fa-solid fa-house-chimney  home"></i>
                <i class="fa-solid fa-user-group icon"></i>
                <i class="fa-solid fa-briefcase  icon"></i>
                <i class="fa-brands fa-telegram icon"></i>
                <i class="fa-solid fa-bell icon"></i>
                <i class="fa-solid fa-ellipsis  icon"></i>
            </ul>
        </nav>

    </div>
    <!-- nav is completed here upperside -->

    <div id="border">
        <img width="64"
            src="https://media-exp1.licdn.com/dms/image/C5603AQG3pvXGJsd8MQ/profile-displayphoto-shrink_100_100/0/1614952183116?e=1650499200&amp;v=beta&amp;t=ym1AF7RbG8qDjehmOk7Q5VI_uXGqjIFjVcsmt40ueOE"
            loading="lazy" height="64" alt="Photo of Himanshu Chauhan" id="ember243"
            class="feed-identity-module__member-photo EntityPhoto-circle-5 lazy-image ember-view">
    </div>
    <div id="white_space">
        <div class="Name_degignation">
            <h4>Himanshu Singh</h4>
            <p> Web_Developer!!</p>
        </div>
    </div>


    <div id="show_more">
        <p>Show more</p>
        <i class="fa-solid fa-angle-down drop_down"></i>

    </div>

    <div id="start_post">
        <div class="photo_searchbar" style="display: flex;">

            <img src="https://media-exp1.licdn.com/dms/image/C5603AQG3pvXGJsd8MQ/profile-displayphoto-shrink_100_100/0/1614952183116?e=1650499200&amp;v=beta&amp;t=ym1AF7RbG8qDjehmOk7Q5VI_uXGqjIFjVcsmt40ueOE"
                width="50" height="50" id="ember24">


            <input type="search" name="" id="searchbutton" placeholder="Start a post">
        </div>
        <div>
            <ul id="photos_icon">
                <div class="photos_icon">
                    <li><i class="fa-solid fa-film " style="color: #70b5f9;"></i></li>
                    <h4 class="about_photo">Photo</h4>

                </div>
                <div class="photos_icon">
                    <li><i class="fa-brands fa-youtube" style="color: #7fc15e;"></i></li>
                    <h4 class="about_photo">Video</h4>

                </div>
                <div class="photos_icon">
                    <li><i class="fa-solid fa-calendar-days" style="color: #e7a33e;"></i></li>
                    <h4 class="about_photo">Event</h4>

                </div>
                <div class="photos_icon">
                    <li><i class="fa-solid fa-indent" style="color: #fc9295;"></i></li>
                    <h4 class="about_photo">Write article</h4>

                </div>

            </ul>

        </div>

    </div>

    <div>
        <hr class="hr">
    </div>
</body>

</html>
